---

- name: line-segment
  tag: line-segment
  match: "count(*)=2"
  replace:
  - test:
      if: "$Verbosity='Verbose'"
      then:
      - T: "线段"      # phrase('线段' A 到 B)
      - x: "*[1]"
      - T: "到"                         # phrase(线段 A '到' B)
      - x: "*[2]"
      else:
      - T: "线段"               # phrase('线段' A B)
      - x: "*[1]"
      - x: "*[2]"

- name: geometry-ray
  tag: ray
  match: "count(*)=2"
  replace:
  - test:
      if: "$Verbosity='Verbose'"
      then:
      - T: "射线"             # phrase('射线' A 到 B)
      - x: "*[1]"
      - T: "到"                       # phrase(射线 A '到' B)
      - x: "*[2]"
      else:
      - T: "射线"                      # phrase('射线'A B)
      - x: "*[1]"
      - x: "*[2]"

- name: geometry-arc
  tag: arc
  match: "count(*)=2"
  replace:
  - T: "弧"                        # phrase('弧' B C)
  - x: "*[1]"
  - x: "*[2]"

- name: measure-of-angle
  tag: measure-of-angle
  match: "count(*)=3"
  replace:
  - T: "测量角度"      # phrase('measure of angle' ABC)
  - x: "*[1]"
  - x: "*[2]"
  - x: "*[3]"
